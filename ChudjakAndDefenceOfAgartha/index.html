<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chudjak And Defence Of Agartha</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="" href="img/favicon.png">
</head>
<body>
    <!-- Audio files -->
    <audio src="audio/Clarity.mp3" name="Clarity" id="audio"></audio> 

    <!-- Music player -->
     <div class="musicPlayer">
        <div class="hideButton"></div>
        <div class="currentlyPlaying">Clarity.mp3 - 10:13</div>
        <input type="range" class="timeInput" onchange="audio.changeTime(this.value)" min="0" max="100" step="1" value="0">
        <div class="buttonsWrap">
            <img src="img/forward.svg" onclick="audio.rewindCurrent()" alt="Rewind button" class="rewindButton">
            <img src="img/play.svg" onclick="audio.playPauseCurrent()" alt="Pause button" class="pauseButton">
            <img src="img/forward.svg" onclick="audio.forwardTrack()" alt="Forward button" class="forwardButton">
        </div>
        <input type="range" class="volumeInput" min="0" max="100" step="1" value="0">
     </div>

     <!-- Restart/Pause, Settings windows -->
     <div class="pauseMenu" style="display: none; opacity: 0;">
        <div class="menuWrap">
            <div class="continueButton" onclick="stopGame()">Continue</div>
            <div class="restartButton" onclick="restartGame(true)">Restart</div>
            <div class="mainMenuButton" onclick="openMainMenu()">Main menu</div>
            <div class="exitButton" onclick="exit()">Exit</div>
        </div>
     </div>

     <div class="settings" style="display: none; opacity: 0;">

     </div>

     <!-- Count down before starting game -->
     <div class="countDown" style="display: none;">3</div>


    <!-- Main menu -->
    <div class="mainMenu">
        <div class="titleWrap">
            <div class="title">Chudjak And Defence Of Agartha</div>
            <div class="author">Made by Sigma Budanov</div>
        </div>
            <div class="MainWrap">
            <div class="startButton" style="opacity: 1;" onclick="startGame()">Start</div>
            <div class="options" onclick="openSettings()">Options</div>
            <div class="exit" onclick="exit()">Exit</div>
        </div>
    </div>


    <!-- In game -->
     <div class="game" style="display: none; opacity: 0;"></div>

    <script src="js/functions.js"></script>
    <script src="js/menus.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/levelInitialization.js"></script>
    <script src="js/gameUpdate.js"></script>
    <script src="js/playerMovement.js"></script>
    <script src="js/ballPhysics.js"></script>
    <script src="js/musControl.js"></script>
</body>
</html>
